<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with IndexDB</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1></h1>
    <form name="detailsForm">
        <fieldset>
            <legend>Enter Details</legend>
            <div class="form-group">
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name" required>
                <div class="invalid-feedback">Enter Name</div>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter E-mail" required>
                <div class="invalid-feedback">Enter E-mail</div>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="tel" id="phone" placeholder="Enter Phone No." required>
                <div class="invalid-feedback">Enter Phone No.</div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="location" id="location" placeholder="Enter Location" required>
                <div class="invalid-feedback">Enter Location</div>
            </div>
            <div class="form-group text-end">
                <button id="updateFormBtn" type="button" class="btn btn-sec">Update</button>
                <button id="formBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>

    <section id="tableWrap" class="data-wrapper">
        <div class="btn btn-danger" id="deleteAllData">Delete All Data</div>
        <div class="data-show">
            <table id="table" class="table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- polyfill for older browsers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
